<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.seedtag.com/static/images/seedtag-icon-red-aed656eca0e6f5a14a5ed6fc62e0d878.svg"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Transform and Animation Generator</title>
  </head>
  <body>
    <div class="body-container">
      <!-- Selectors and info -->
      <div class="sidebar-container">
        <div class="sidebar-module">
          <h3>Controls</h3>
          <div class="controls-container">
            <div class="sidebar-element controls">
              <label class="checkbox-label">
              <input
                type="checkbox"
                class="input-animated checkbox"
                value="true"
                checked
              />
              <span></span>Animated
            </label>
            </div>

            <div class="sidebar-element controls">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  class="check-perspective checkbox"
                  value="true"
                />
                <span></span>Perspective
              </label>
              <input
                type="number"
                class="input-perspective input-text"
                value="600"
              />
            </div>
          </div>

          <div class="sidebar-element controls">
            <label class="checkbox-label">
              <input
                type="checkbox"
                class="input-grid checkbox"
                value="true"
              />
              <span></span>Show grid
            </label>
          </div>

          <h3>Transform properties</h3>
          <div class="sidebar-element">
            <span>Transform:</span>
            <select class="select select-transform" name="select-1">
              <option value="translateX">TranslateX</option>
              <option value="translateY">TranslateY</option>
              <option value="rotateX">RotateX</option>
              <option value="rotateY">RotateY</option>
              <option value="rotateZ" selected>RotateZ</option>
              <option value="scale">Scale</option>
              <option value="skewX">SkewX</option>
              <option value="skewY">SkewY</option>
            </select>
          </div>

          <div class="sidebar-element range-container range-1-container">
            <input
              type="range"
              class="range-transform range-transform-1"
              value="0"
            />
            <input
              class="input-text input-range input-range-1"
              type="number"
              value="0"
            />
            <span class="range-transform-unit-1">&nbsp;deg</span>
          </div>

          <div class="sidebar-element range-container">
            <input
              type="range"
              class="range-transform range-transform-2"
              value="40"
            />
            <input
              class="input-text input-range input-range-2"
              type="number"
              value="40"
            />
            <span class="range-transform-unit-2">&nbsp;deg</span>
          </div>
        </div>

        <div class="sidebar-module">
          <h3>Animation properties</h3>
          <div class="sidebar-element">
            <span>Duration:</span>
            <div>
              <input
                class="input-text input-duration"
                type="number"
                value="2"
              />
              <span>&nbsp;s</span>
            </div>
          </div>

          <div class="sidebar-element">
            <span>Delay:</span>
            <div>
              <input class="input-text input-delay" type="number" value="0" />
              <span>&nbsp;s</span>
            </div>
          </div>

          <div class="sidebar-element">
            <span>Acceleration:</span>
            <select class="select select-timing" name="select-2">
              <optgroup label="Keywords">
                <option value="linear" selected>Linear</option>
                <option value="ease">Ease (Gradual)</option>
                <option value="ease-in">Ease in (Taking off)</option>
                <option value="ease-out">Ease out (Slowing down)</option>
              </optgroup>
              <optgroup label="Bezier curves">
                <option value="cubic-bezier(0.7, 0, 0.84, 0)">
                  Faster take off
                </option>
                <option value="cubic-bezier(0.36, 0, 0.66, -0.56)">
                  Impulse take off
                </option>
                <option value="cubic-bezier(0.22, 1, 0.36, 1)">
                  Softer slowing down
                </option>
                <option value="cubic-bezier(0.34, 1.56, 0.64, 1)">
                  Soft bounce
                </option>
                <option value="cubic-bezier(.57,.21,.69,3.25)">
                  Big bounce
                </option>
                <option value="cubic-bezier(0.68, -0.6, 0.32, 1.6)">
                  Impulse and bounce
                </option>
              </optgroup>
              <optgroup label="Steps">
                <option value="steps(2, jump-none)">2 steps</option>
                <option value="steps(3, jump-none)">3 steps</option>
                <option value="steps(4, jump-none)">4 steps</option>
                <option value="steps(10, jump-none)">10 steps</option>
              </optgroup>
            </select>
          </div>

          <div class="sidebar-element">
            <span>Fill mode:</span>
            <select class="select select-fill" name="select-3">
              <option value="none">None (No fill)</option>
              <option value="forwards">Forwards (Fills after animation)</option>
              <option value="backwards">
                Backwards (Fills before animation)
              </option>
              <option value="both" selected>
                Both (Fills before and after)
              </option>
            </select>
          </div>

          <div class="sidebar-element">
            <span>Direction:</span>
            <select class="select select-direction" name="select-4">
              <option value="normal" selected>Normal</option>
              <option value="reverse">Reverse (Plays backwards)</option>
              <option value="alternate">Alternate (Goes back and forth)</option>
              <option value="alternate-reverse">
                Alternate Reverse (The 2 above)
              </option>
            </select>
          </div>

          <div class="sidebar-element iteration">
            <span>Iteration count:</span>
            <span
              ><input
                type="radio"
                class="radio radio-iteration"
                name="iteration-count"
                value="infinite"
                checked
              />Infinite</span
            >
            <span
              ><input
                type="radio"
                class="radio radio-iteration"
                name="iteration-count"
                value="number" /><input
                class="input-text input-iteration"
                type="number"
                placeholder="Times"
                value="1"
            /></span>
          </div>
        </div>

        <div class="sidebar-module">
          <h3>Result</h3>
          <textarea class="result" readonly></textarea>
        </div>
      </div>

      <!-- Creative container -->
      <div class="creative-container">
        <div class="main-container">
          <div class="animated-element"></div>
          <div class="grid"></div>
          <div class="slider"></div>
        </div>
        <div class="creative-controls-container">
          <button class="button button-reload">Reload</button>
          <label for="files" class="input-text button-upload"
            >Upload image</label
          >
          <input
            id="files"
            class="input-upload"
            style="visibility: hidden"
            type="file"
          />
          <input
            type="number"
            placeholder="Width"
            class="input-text input-size input-width"
          />
          <span>x</span>
          <input
            type="number"
            placeholder="Height"
            class="input-text input-size input-height"
          />
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
